<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resist WR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculations">
        <div class="labels">
          <label for="attackName"
            >Имя персонажа:<input
              type="text"
              name=""
              id="attackName"
              value="Акшан"
          /></label>
          <label for="number"
            >Сопротивление:<input type="number" name="" id="number" value="30"
          /></label>
          <label for="step"
            >Шаг: <input type="number" name="" id="step" value="0"
          /></label>
          <label for="damage"
            >Урон: <input type="number" name="" id="damage" value="58"
          /></label>
          <label for="health"
            >Жизни: <input type="number" name="" id="health" value="580"
          /></label>
        </div>
        <div class="labels">
          <label for="defenseName"
            >Имя персонажа:<input
              type="text"
              name=""
              id="defenseName"
              value="Люциан"
          /></label>
          <label for="number"
            >Сопротивление:<input type="number" name="" id="number" value="30"
          /></label>
          <label for="step"
            >Шаг: <input type="number" name="" id="step" value="0"
          /></label>
          <label for="damage"
            >Урон: <input type="number" name="" id="damage" value="58"
          /></label>
          <label for="health"
            >Жизни: <input type="number" name="" id="health" value="580"
          /></label>
        </div>
        <button id="resultBtn">Рассчитать</button>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
