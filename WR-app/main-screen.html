<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="ms-script.js" defer></script>
    <title>Main Screen</title>
  </head>
  <body>
    <div class="main-screen">
      <header class="header">
        <div class="profile-btn">
          <img src="images/profile-btn.png" alt="" />
        </div>
      </header>

      <main class="main"></main>

      <div class="prof modal hidden"><div class="profile-block"></div></div>
      <div class="coll modal hidden">
        <div class="hero_collection_block"></div>
      </div>
      <div class="hero modal hidden">
        <div class="hero_block"></div>
      </div>

      <footer class="footer">
        <div class="play-btn"><img src="images/play-button.png" alt="" /></div>
        <div class="store btn">
          <img src="images/footer-btns/store-btn.png" alt="" />
        </div>
        <div class="collection btn">
          <img src="images/footer-btns/collection-btn.png" alt="" />
        </div>
        <div class="builds btn">
          <img src="images/footer-btns/builds-btn.png" alt="" />
        </div>
        <div class="leaders btn">
          <img src="images/footer-btns/leaders-btn.png" alt="" />
        </div>
        <div class="storage btn">
          <img src="images/footer-btns/storage-btn.png" alt="" />
        </div>
        <div class="quest btn">
          <img src="images/footer-btns/quest-btn.png" alt="" />
        </div>
        <div class="guild btn">
          <img src="images/footer-btns/guild-btn.png" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
