<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Wild Rift</title>
  </head>
  <body>
    <div class="login">
      <img
        src="images/League_of_Legends_Wild_Rift_logo.png"
        alt=""
        class="login-logo-img"
      />
      <div class="option-btns">
        <div class="lang-btn option" tabindex="0">
          <img src="images/login-btns/lang.png" alt="" class="lang-btn-img" />
        </div>
        <div class="settings-btn option" tabindex="0">
          <img
            src="images/login-btns/settings.png"
            alt=""
            class="settings-btn-img"
          />
        </div>
      </div>
      <div class="login-items">
        <p class="login-title">Выбери способ входа</p>
        <div class="login-btn" tabindex="1" id="login-btn">
          <img src="images/login-btns/riot-logo.png" alt="" />
        </div>
      </div>
      <div class="modal hidden">
        <div class="login-form-wrapper">
          <form action="" name="log" class="login-form">
            <p class="form-title">Вход</p>
            <input
              type="text"
              id="login"
              class="login-inp"
              placeholder="имя пользователя"
            />
            <input
              type="password"
              name=""
              id="password"
              class="pass-inp"
              placeholder="пароль"
            />
            <a href="main-screen.html"
              ><div class="log-in-btn">
                <img
                  src="images/right-arrow.svg"
                  alt=""
                  class="right-arrow"
                /></div
            ></a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
